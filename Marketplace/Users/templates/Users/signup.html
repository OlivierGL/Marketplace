{% extends "Market/base.html" %}
{% block content %}
<h1>Signup</h1>
<div class="container">
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="usernameInput">Username</label>
            <input type="text" class="form-control" id="usernameInput" name="username" value="{{form.data.username}}">
            <small id="usernameError" class="form-text text-muted">{{ form.username.errors }}</small>
        </div>
        <div class="form-group">
            <label for="firstNameInput">First Name</label>
            <input type="text" class="form-control" id="firstNameInput" name="first_name" value="{{form.data.first_name}}">
            <small id="firstNameError" class="form-text text-muted">{{ form.first_name.errors }}</small>
        </div>
        <div class="form-group">
            <label for="lastNameInput">Last Name</label>
            <input type="text" class="form-control" id="lastNameInput" name="last_name" value="{{form.data.last_name}}">
            <small id="lastNameError" class="form-text text-muted">{{ form.last_name.errors }}</small>
        </div>
        <div class="form-group">
            <label for="emailInput">Email address</label>
            <input type="email" class="form-control" id="emailInput" name="email" value="{{form.data.email}}"
                   placeholder="email@example.com">
            <small id="emailError" class="form-text text-muted">{{ form.email.errors }}</small>
        </div>
        <div class="form-group">
            <label for="passwordInput">Password</label>
            <input type="password" class="form-control" id="passwordInput" name="password">
            <small id="passwordError" class="form-text text-muted">{{ form.password.errors }}</small>
        </div>
        <div class="form-group">
            <label for="passwordConfirmInput">Confirm Password</label>
            <input type="password" class="form-control" id="passwordConfirmInput" name="password_confirm">
            <small id="passwordConfirmError" class="form-text text-muted">{{ form.password_confirm.errors }}</small>
        </div>
        <p>
            <input class="btn btn-primary" type="submit" value="Signup"/>
        </p>

    </form>
</div>
{% endblock content %}
