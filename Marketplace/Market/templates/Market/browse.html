{% extends "Market/base.html" %}
{% block content %}
	{% load static %}
	<h1>Browse {{ category }}</h1>

	{% for item in items %}

		<h2> {{ item.name }} </h2>
		<img src="{% static item.image %}" alt="picture unavailable">
		<p>Price: ${{ item.price }}, remaining quantity: {{ item.quantity }}</p>
		<p>{{ item.description }}<p>

	{% endfor %}
{% endblock content %}
